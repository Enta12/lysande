name: test
on:
  push:
    branches-ignore: 
      - main
jobs:
  front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/checkout@master
      - name: front install
        working-directory: ./front
        run : npm i
      - name: front test
        working-directory: ./front
        run : npm test
      - name: front build
        working-directory: ./front
        run : npm run build
